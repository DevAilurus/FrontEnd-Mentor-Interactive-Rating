<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img class="card-header-icon" src="./assets/images/icon-star.svg" alt="Premium">
    </div>
    <div class="card-content">
      <h1 class="card-content-title">How did we do?</h1>
      <p class="card-content-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="card-content-notice">
        <div class="card-content-notice-item">1</div>
        <div class="card-content-notice-item">2</div>
        <div class="card-content-notice-item">3</div>
        <div class="card-content-notice-item">4</div>
        <div class="card-content-notice-item">5</div>
      </div>
    </div>
    <div class="card-content-success">
      <div class="card-content-success-img">
        <img src="./assets/images/illustration-thank-you.svg" alt="Success">
      </div>
      <div class="card-content-success-label">
        <p class="card-content-success-label-text">You selected 4 out of 5</p>
      </div>
      <h1 class="card-content-success-title">Thank you!</h1>
      <p class="card-content-success-description">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
    <div class="card-footer">
      <button disabled class="card-footer-submit">Submit</button>
    </div>
  </div>

  </div> -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
